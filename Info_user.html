<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Informações do Usuário</title>
</head>
<body>
    <header class="otherpageslogo">
        <img class="otherpageslogoimg" src="imagens/Logotipo_ABCenglish.png" alt="Logo_ABCenglish"><br>
        <div class="center heading otherpagesheading 
        hammersmith justified">Informações do Usuário</div>
    </header>
    <div class="travessao"></div>
    <!--Formulário com as informações do usuário: Precisa conectar com as informações no banco de dados. Este formulário tem a opção de ser editado pelo usuário.-->
    <div class="continer center">
        <form class="form">
            <p class="heading letra_maior 
            open-sans_bold">Informações de Identidade e Contato</p>
            <div class="container">
                <div>
                <h3>Apelido: <input class="input" placeholder="apelido" type="text"></h3> 
                <h3>Nome: <input class="input" placeholder="nome" type="text"></h3>
                <h3>E-mail: <input class="input" placeholder="email" type="text"></h3></div>
                <div>
                <h3>CPF: <input class="input" placeholder="CPF" type="int"></h3>
                <h3>RG: <input class="input" placeholder="RG" type="int"></h3>
                <h3>CEP: <input class="input" placeholder="CEP" type="int"></h3>
                <h3>Tel: <input class="input" placeholder="Telefone" type="int"></h3></div>
                </div>
            <div class="botao_ladoalado">
                
                <!--conexão e lógica PHP: o botão editar tem que liberar o acesso e pemitir escrever nos espaços enquanto o botão salvar deve substituir e salvar as novas informações.-->
                <button class="btn"><a class="link-personalizado">Editar</a></button>
                <div class="espaco_botao"></div>
                <button class="btn"><a class="link-personalizado">Salvar</a></button>
            </div>

    <footer class="lowkey">
        <button class="btn">
            <a href="index.html" class="link-personalizado">&larr; Voltar para página inicial</a>
        </button>
    </footer>
</body>
</html>
