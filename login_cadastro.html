<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Login</title>
</head>
<body>
    <!--Logo_pequeno_canto_superior_esquerdo-->
    <header class="otherpageslogo">
        <img class="otherpageslogoimg" src="imagens/Logotipo_ABCenglish.png" alt="Logo_ABCenglish">
    </header>
    <div class="centro">
    <div class="espaco_formulario">
        <!--titulo-->
        <h1 class="open-sans_bold letra_maior">Login</h1>
        <!--travessão-->
        <div class="travessao"></div>
        <!--Formulário_de_login-->
        <form>
            <!--caixinha_de_apelido-->
            <div>Apelido</div>
            <!--caixinha_de_senha-->
            <div>Senha</div>
                <!--caixinhas_botões_de_login_e_cadastro-->
                <div class="botao_ladoalado">
                <!--botão_login-->
                <button><a>login</a></button>
                <!--espaço_entre_botões-->
                <div class="espaco"></div>
                <!--botão_cadastro-->
                <button><a>Cadastre-se!</a></button>
            </div>
        </form>
    </div>
    </div>
</body>
</html>
