<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Login</title>
</head>
<body>
    <!--Logo_pequeno_canto_superior_esquerdo-->
    <header class="otherpageslogo">
        <img class="otherpageslogoimg" src="imagens/Logotipo_ABCenglish.png" alt="Logo_ABCenglish">
    </header>
    <div class="retangulo center">
    <form class="form">
        <p class="heading letra_maior open-sans_bold">Login</p>
        <input class="input" placeholder="Apelido" type="text">
        <input class="input" placeholder="Senha" type="text"> 
        <div class="botao_ladoalado">
            
            <!--Botão de lógica: se os valores em apelido e senha correspondem a algum dos valores apelido e senha no banco de dados vá para a página do usuário, se não enviar notificação 'Apelido ou senha não cadastrados'-->
            <button class="btn">Login</button>
            <div class="espaco_botao"></div>
            <button class="btn"><a href="cadastro.html" 
            class="link-personalizado">Cadastre-se!</a></button>
        </div>
    </form>
    </div>
    <footer class="lowkey">
        <button class="btn">
            <a href="index.html" class="link-personalizado">&larr; Voltar para página inicial</a>
        </button>
    </footer>
</body>
</html>
